<!DOCTYPE html>
<html>
    <head>
        <title>Formpage</title>
        <link rel="stylesheet" href="form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="checkout.png" alt="my hello world image">
        <div class="container">
            <h1>Connect With Edwin</h1>
            <h1>Connect With Edwin</h1>
            <h1>Connect With Edwin</h1>
            <p>We would like to respond to your queries.Feel free to get in touch</p>
            <div class="contact_box">
                <div class="contact_left">
                    <h3>Send Your Request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Business Name</label>
                                <input type="text" placeholder="Business Name" required>
                            </div>
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="xyz@gmail.com" required>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Project Titlle</label>
                                <input type="text" placeholder="HOSPITAL System" required>
                            </div>
                            <div class="input-group">
                                <label>Budget</label>
                                <input type="text" placeholder="50,000">
                            </div>
                        </div> 
                    
                        <label>Message</label>
                            <textarea placeholder="Type your project briefly..."  rows="5" required></textarea>

                            <button type="submit">Submit</button>
                    </form>
                </div>    
                    <div class="contact_right">
                        <h3>Reach Us</h3>
                        <table>
                            <tr>
                                <td>Email</td>
                                <td>contactus@edwin.com</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>+254 726620050</td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td>IPS Building 6th floor, Kimathi street <br> Opposite Old Mutual building </td>
                            </tr>
                        </table>
                    </div>               
            </div>
        </div>    
        <img src="checkout.png" alt="my hello world image">  
        
    </body>
</html>
